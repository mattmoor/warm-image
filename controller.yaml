apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: warmimage-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: warmimage-controller
    spec:
      containers:
      - name: warmimage-controller
        image: warmimage-controller:latest
        args:
        - "-logtostderr=true"
        - "-stderrthreshold=INFO"
        env:
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
